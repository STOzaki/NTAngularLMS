<div class="modal-dilog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="deleteAuthorHeader">Remove Author?</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="close"
            (click)="activeModal.dismiss('Cross click')">
        <span aria-hiddenn="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="form-horizontal" #deleteAuthorForm="ngForm" (ngSubmit)="applyDelete()">
        <p>Remove author {{currentAuthorName}}?</p>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="model" (click)="activeModal.dismiss('Cancel click')">Cancel</button>
          <button type="submit" class="btn btn-primary">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
