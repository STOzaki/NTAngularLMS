<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="createAuthorHeader">Create Author</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="form-horizontal" #createAuthorForm="ngForm" (ngSubmit)="createAuthor()">
        <input type="text" name="authorName" #authorName="ngModel" [(ngModel)]="currentAuthorName"><br />
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="activeModal.dismiss('Close clicked')">Cancel</button>
          <button type="submit" class="btn btn-primary">Create Author</button>
        </div>
      </form>
    </div>
  </div>
</div>
